<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sapeurs-Pompiers - Évaluation des Connaissances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark-blue">
    <div class="container quiz-container bg-white rounded-3 shadow-lg p-4 p-md-5 my-4 border border-5 border-danger">
        <h1 id="quiz-title" class="text-center mb-2 text-firefighter-red font-oswald fw-bold"></h1>
        <p id="quiz-description" class="text-center text-muted mb-5 font-roboto"></p>

        <div id="quiz">
            <div id="question-container" class="card border-0 rounded-3 p-4 mb-4 bg-light-gray animate__animated">
                <p id="question-text" class="card-text fs-4 fw-normal text-dark mb-4 font-roboto"></p>
                <div id="options-container" class="d-grid gap-3">
                    </div>
            </div>
            <div class="d-grid gap-3 d-md-flex justify-content-md-end mt-4">
                <button id="next-button" class="btn btn-primary btn-lg font-oswald shadow-sm w-100 w-md-auto">Question Suivante</button>
                <button id="submit-button" class="btn btn-success btn-lg font-oswald shadow-sm w-100 w-md-auto d-none">Voir les résultats</button>
            </div>
        </div>

        <div id="result-container" class="result-container text-center d-none bg-light-gray rounded-3 p-4 shadow-sm">
            <h2 class="font-oswald text-firefighter-red mb-4">Évaluation Terminée !</h2>
            <p class="fs-4 fw-normal text-dark">Votre score est de <span id="score" class="text-primary fs-2 fw-bold">0</span> sur <span id="total-questions" class="text-primary fs-2 fw-bold">0</span>.</p>
            <button id="restart-button" class="btn btn-outline-secondary btn-lg font-oswald shadow-sm mt-3">Recommencer</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5sYhSMJqC+UHRgM8tP/jY1wWjQ/GsK+UHRADuW+A5y+5oZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
